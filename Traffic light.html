    function changeBack(e) {
        if (e.id === "red"){
            e.style.background = "red"
            document.getElementById('green').style.background = "#1b1e21";
            document.getElementById('yellow').style.background = "#1b1e21";
        }
        else if (e.id === "yellow"){
            e.style.background = "yellow"
        }
        else {
            e.style.background = "green";
            document.getElementById('red').style.background = "#1b1e21";
            document.getElementById('yellow').style.background = "#1b1e21";
        }
    }
